<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IS219 Gallery (Project 3)</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="vue_app" class="container">
      <div class="header text-center my-4">
        <h1 id="app_title">{{ title }}</h1>
      </div>

      <div class="main">
        <div class="row">
          <div
            class="col-md-6 mb-4"
            v-for="(movie, index) in movies"
            :key="index"
          >
            <div class="thumbnail p-3">
              <img
                class="poster img-fluid"
                :src="movie.posters[movie.posterindex]"
                :alt="movie.title"
                @click="posterClick(index)"
              />

              <div class="imageInfo">
                Poster {{ movie.posterindex + 1 }} of {{ movie.posters.length }}
              </div>

              <p class="title">{{ movie.title }} ({{ movie.country }})</p>

              <div class="score-circle">
                <i class="bi bi-star"></i> {{ movie.iscore }}
              </div>

              <p class="runtime">Runtime: {{ timeText(movie.runtime) }}</p>

              <p class="released">
                Released: {{ makeTextDate(movie.released) }} | Rated: {{
                movie.rating }}
              </p>

              <p class="websites">
                Websites:
                <a :href="movie.imdb" target="_blank">IMDb</a> |
                <a :href="movie.website" target="_blank">Website</a>
              </p>

              <div class="social">
                <button class="btn-like" @click="like(index)">
                  <i class="bi bi-hand-thumbs-up"></i> {{ movie.likes }}
                </button>

                <button class="btn-dislike" @click="dislike(index)">
                  <i class="bi bi-hand-thumbs-down"></i> {{ movie.dislikes }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer text-center my-4">
        <a
          id="github"
          class="btn btn-lg btn-warning"
          :href="github"
          target="_blank"
        >
          <i class="bi bi-github me-2"></i>{{ owner }}
        </a>
      </div>
    </div>

    <!-- Vue App Logic -->
    <script src="site.js"></script>
  </body>
</html>
